<!DOCTYPE html>
<html lang="en">
<head>

     <link href="/static/drug_style.css" rel="stylesheet">

<style>
*{
font-family: "Times New Roman", Times, serif;
}
  .divider:after,
.divider:before {
  content: "";
  flex: 1;
  height: 1px;
  background: #eee;
}
.h-custom {
  height: calc(100% - 73px);
}
@media (max-width: 450px) {
  .h-custom {
    height: 100%;
  }
}
 .img{
 opacity: 0.8;
 position: absolute;
  width: 100%;
  height:100%;
}
.last{
position:relative;
}
.body{
overflow: hidden;
  position: relative;
}
.btn{height:50px;
padding:10px;
 background-color:#377ee4;
box-shadow: 3px 3px 3px  black;
}
.btn:hover{background-color:blue;}

form{
padding:10px;}
</style>
</head>
<body >
       <div class="body" >
             <img class="img" src="static/css/QvN7YS.webp">
                <div class="last">
                   <h1 class="tuber">DIABETIC RETINOPATHY</h1>
                    <section class="vh-100">
                        <div class="container-fluid h-custom">
                            <div class="row d-flex  h-100">
                                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-8">
                                   <form  action="/login" method="post" style="margin-top:30%;">
                                       <h5>{{ msg }}</h5>
                                             <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                                  <p class="lead fw-normal mb-0 me-3 "><h1 style="color:#FFF;padding-left:15%;font-size:35px;">Login Form</h1></p><br><br><br>
                                             </div>
                                           <!-- Email input -->
                                             <div class="form-outline mb-4">
                                                 <input type="email" id="form3Example3" name="email" class="form-control form-control-lg"
                                                   placeholder="Enter a valid email address" value="{{ email }}" required />
                                                 <label class="form-label"  for="form3Example3">Email address</label>
                                             </div>
                                                <!-- Password input -->
                                             <div class="form-outline mb-3">
                                                <input type="password" id="form3Example4" name="password" class="form-control form-control-lg"
                                                     placeholder="Enter password" required />
                                                <label class="form-label"  for="form3Example4">Password</label>
                                             </div>
                                             <div class="d-flex justify-content-between align-items-center">
                                             <!-- Checkbox -->
                                                 <div class="form-check mb-0">
                                               <input class="form-check-input me-2" checked type="checkbox" value="" id="form2Example3" required />
                                               <label class="form-check-label" for="form2Example3">Remember me</label>
                                                 </div>
                                                <!--            <a href="#!" class="text-body">Forgot password?</a>-->
                                             </div>
                                              <div class="text-center text-lg-center mt-4 pt-2">
                                           <button type="submit" class="btn  btn-lg" style="padding:0% 6%;">Login</button>
                                           <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register"
                class="link-primary">Register</a></p>

             <h5>{{ text }}</h5>
                                                  </div>
        </form>


    </div>
  </div>
         </div>

</section>
           </div>

</div>
