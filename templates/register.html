<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>|Register</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<style>
		.error_mail{
		color:red;
		}
		.tuber{
         width:100%;
          font-size:45px;
          color:white;
          padding:15px 0px;
          text-align:center;
          font-weight:600;
          font-family:Diplomata SC;
          background-color:teal;
          position:sticky;
           letter-spacing: 3px;
         word-spacing:6px;
           }
           .body{
overflow: hidden;
  position: relative;
}
      .img{
 opacity: 0.4;
 position: absolute;
  width: 100%;
  height:100%;
}
.last{
position:relative;
}
.card{background:transparent;}

	</style>
</head>
<body>
<div class="body" >
             <img class="img" src="static/css/QvN7YS.webp">
                <div class="last">
<h1 class="tuber">DIABETIC RETINOPATHY</h1>

<div class="container">
<h2 class="text-center"><a href="http://bootstrap-ecommerce.com/"> </a></h2>

<div class="row justify">
<div class="col-sm-12">
<div class="card">
	<div class="error_mail">{{ dlt }}</div>
<header class="card-header">
	<a href="/" class="float-right btn btn-outline-primary mt-1">Log in</a>
	<h4 class="card-title mt-2">Sign up</h4>
</header><br>
<article class="card-body">
<form method="post" enctype="multipart/form-data">
	<div class="form-row">
		<div class="col form-group">
			<label>First name </label>
		  	<input type="text" class="form-control" name="name" required placeholder="Enter your name">
		</div> <!-- form-group end.// -->
		<div class="col form-group">
			<label>Last name</label>
		  	<input type="text" class="form-control" name="Last_name" required placeholder="Enter your last name">
		</div> <!-- form-group end.// -->
	</div> <!-- form-row end.// -->
     <br>
	<div class="form-row">
		<div class="col form-group">
			<label>Email address</label>
		<input type="email" class="form-control" required name="Email" placeholder="Enter your emial id">
		<h5 class="error_mail">{{ msg1 }}</h5>
		</div> <!-- form-group end.// -->

		<div class="col form-group">
		<label>Create password</label>
	    <input class="form-control" name="Password" minlength="4" type="password">
	</div>

	</div> <!-- form-row end.// -->
       <br>
	<div class="form-group">
			<label class="form-check form-check-inline">Gender :
		  <input class="form-check-input" type="radio" style="margin-left:10px;" required name="gender" value="Male">
		  <span class="form-check-label"> Male </span>
		</label>
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="Female">
		  <span class="form-check-label"> Female</span>
		</label>
	</div> <!-- form-group end.// -->
	<br>
	<div class="form-row">
		<div class="form-group col-md-6">
		  <label>City</label>
		  <input type="text" name="city" class="form-control">
		</div> <!-- form-group end.// -->
		<div class="form-group col-md-6">
		  <label>Country</label>
		  <select id="inputState" name="country" class="form-control">
		    <option > Choose...</option>
		      <option value="Uzbekistan">Uzbekistan</option>
		      <option value="Russia">Russia</option>
		      <option value="United States">United States</option>
		      <option selected value="India">India</option>
		      <option value="Afganistan">Afganistan</option>
		  </select>
		</div> <!-- form-group end.// -->
	</div> <!-- form-row.// --><br>
	 <!-- form-group end.// -->
	<br>

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
    </div> <!-- form-group// -->

</form>
</article> <!-- card-body end .// -->

</div> <!-- col.//-->

</div> <!-- row.//-->


</div>
	</div>

				</div>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
